        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      - name: Comment
        uses: mshick/add-pr-comment@b8f338c590a895d50bcbfa6c5859251edc8952fc # v2.8.2
        if: github.event_name == 'pull_request'
        with:
          message-id: cloudflare-deploy
          message: |
            ### Preview

            |  Name | Link |
            |---------------------------------|------------------------|
            |<span aria-hidden="true">üî®</span> Latest commit | ${{ github.sha }} |
            |<span aria-hidden="true">üòé</span> Deploy Preview Url | [${{ steps.page.outputs.deployment-url }}](${{ steps.page.outputs.deployment-url }}) |
            ---
  lighthouse:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: preview-deploy
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v5
      - name: Audit URLs using Lighthouse
        uses: treosh/lighthouse-ci-action@fcd65974f7c4c2bf0ee9d09b84d2489183c29726 # v12
        id: lighthouse_audit
        with:
          urls: |
            ${{ needs.preview-deploy.outputs.url }}
          uploadArtifacts: true
          temporaryPublicStorage: true
      - uses: actions/github-script@v8
        id: github_script
        with:
          script: |
            const script = (await import(`${process.env.GITHUB_WORKSPACE}/.github/scripts/lighthouse.js`)).default;
            const manifest = ${{ steps.lighthouse_audit.outputs.manifest }};
            return script(manifest);
          result-encoding: string
      - name: Comment
        uses: mshick/add-pr-comment@b8f338c590a895d50bcbfa6c5859251edc8952fc # v2.8.2
        with:
          message-id: lightouse-audit
          message: |
            ### Lightouse Audit

            ${{ steps.github_script.outputs.result }}
  preview-storybook-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment: preview
    if: github.event_name == 'pull_request'
    outputs:
      url: ${{ steps.page.outputs.deployment-url }}
    steps:
      - uses: actions/checkout@v5
      - uses: shiron-dev/actions/setup-node@3478cc44402c5c590ce6732554e621558ac6d6e5 # v1.5.0
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run build:storybook
        run: pnpm run build:storybook
      - name: Run build
        run: pnpm run build
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@da0e0dfe58b7a431659754fdf3f186c529afbe65 # v3
        id: page
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ./storybook-static --project-name=snct-2025-hp-sb
      - name: Comment
        uses: mshick/add-pr-comment@b8f338c590a895d50bcbfa6c5859251edc8952fc # v2.8.2
        with:
          message-id: cloudflare-sb-deploy
          message: |
            ### Storybook Preview

            |  Name | Link |
            |---------------------------------|------------------------|
            |<span aria-hidden="true">üî®</span> Latest commit | ${{ github.sha }} |
            |<span aria-hidden="true">üòé</span> Deploy Preview Url | [${{ steps.page.outputs.deployment-url }}](${{ steps.page.outputs.deployment-url }}) |
            ---
