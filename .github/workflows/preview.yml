              "attachments": [
                {
                  "color": "warning",
                  "fields": [
                    {
                      "title": "„Éó„É¨„Éì„É•„ÉºURL",
                      "value": "<${{ steps.page.outputs.deployment-url }}|${{ steps.page.outputs.deployment-url }}>",
                      "short": false
                    },
                    {
                      "title": "„Éá„Éó„É≠„Ç§ÂÖà",
                      "value": "Cloudflare Pages (Preview)",
                      "short": true
                    },
                    {
                      "title": "„Éó„É≠„Ç∏„Çß„ÇØ„ÉàÂêç",
                      "value": "snct-2025-hp",
                      "short": true
                    },
                    {
                      "title": "„Éñ„É©„É≥„ÉÅ",
                      "value": "${{ github.ref_name }}",
                      "short": true
                    },
                    {
                      "title": "„Ç≥„Éü„ÉÉ„Éà",
                      "value": "<${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ steps.commit-message.outputs.firstLine }}>",
                      "short": true
                    },
                    {
                      "title": "ÂÆüË°åËÄÖ",
