name: Preview

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  preview-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment: preview
    outputs:
      url: ${{ steps.page.outputs.deployment-url }}
    steps:
      - uses: actions/checkout@v5
      - uses: shiron-dev/actions/setup-node@3478cc44402c5c590ce6732554e621558ac6d6e5 # v1.5.0
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run build
        run: pnpm run build
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@da0e0dfe58b7a431659754fdf3f186c529afbe65 # v3
        id: page
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ./dist --project-name=snct-2025-hp
      - name: Get first line of commit message
        id: commit-message
        uses: actions/github-script@v8
        with:
          script: |
            const message = context.payload.head_commit.message;
            const firstLine = message.split('\n')[0];
            core.setOutput('firstLine', firstLine);
      - name: Notify Slack - Preview Deploy
        uses: slackapi/slack-github-action@v2.1.1
        if: github.event_name == 'push'
        with:
          webhook-type: incoming-webhook
          payload: |
