                      "value": "${{ github.ref_name }}",
                      "short": true
                    },
                    {
                      "title": "„Ç≥„Éü„ÉÉ„Éà",
                      "value": "<${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ steps.commit-message.outputs.firstLine }}>",
