name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      release-created: ${{ steps.release.outputs.release_created }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Release please
        uses: googleapis/release-please-action@c2a5a2bd6a758a0937f1ddb1e8950609867ed15c # v4
        id: release
        with:
          release-type: simple

  notify-release-start:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: release-please
    if: ${{ needs.release-please.outputs.release-created }}
    steps:
      - uses: actions/checkout@v5
      - name: Get first line of commit message
        id: commit-message
        uses: actions/github-script@v8
        with:
          script: |
            const message = context.payload.head_commit.message;
            const firstLine = message.split('\n')[0];
            core.setOutput('firstLine', firstLine);
      - name: Notify Slack - Pre Release
        uses: slackapi/slack-github-action@v2.1.1
        with:
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "üöÄ È´òÂ∞ÇÁ•≠2025HP „É™„É™„Éº„ÇπÈñãÂßã",
              "attachments": [
                {
                  "color": "good",
                  "fields": [
                    {
                      "title": "„Éñ„É©„É≥„ÉÅ",
                      "value": "${{ github.ref_name }}",
                      "short": true
                    },
                    {
                      "title": "„Ç≥„Éü„ÉÉ„Éà",
                      "value": "<${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ steps.commit-message.outputs.firstLine }}>",
                      "short": true
                    },
                    {
                      "title": "ÂÆüË°åËÄÖ",
                      "value": "${{ github.actor }}",
                      "short": true
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: release-please
    if: ${{ needs.release-please.outputs.release-created }}
    environment: production
    steps:
      - uses: actions/checkout@v5
      - uses: shiron-dev/actions/setup-node@3478cc44402c5c590ce6732554e621558ac6d6e5 # v1.5.0
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run build
        run: pnpm run build
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@da0e0dfe58b7a431659754fdf3f186c529afbe65 # v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ./dist --project-name=snct-2025-hp-prod
      - name: Get first line of commit message
        id: commit-message
        uses: actions/github-script@v8
        with:
          script: |
            const message = context.payload.head_commit.message;
            const firstLine = message.split('\n')[0];
            core.setOutput('firstLine', firstLine);
      - name: Notify Slack - Post Release
        uses: slackapi/slack-github-action@v2.1.1
        with:
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "‚úÖ È´òÂ∞ÇÁ•≠2025HP „É™„É™„Éº„ÇπÂÆå‰∫Ü",
              "attachments": [
